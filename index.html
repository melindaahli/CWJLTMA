<!DOCTYPE html>
<html>
    <head>
        <title>CWJLTMA?</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body class="green">
        <div class="container dier">
            <button id="colorchange" class="bimi">+</button>
        </div>
        <p class="title">CWJLTMA?</p>
        <div class="entry">
            <p class="story1">Yay, we're on the final stage! Let's do this!</p>
            <p class="story2"></p>
            <p class="instructions"></p>
            <button class="toRoom one">[okay!]</button>
        </div>
        <div class="end-message">
            <p class="lose-message">Oh well, better luck next time!</p>
            <p class="win-message">We've won! Good job!</p>
            <button class="play-again one">[replay!]</button>
        </div>
        <div class="container decision1">
            <button class="fight one">[yes!]</button>
            <button class="no-fight two">[no!]</button>
        </div>
        <!-- PEACEFUL -->
        <div class="decisionP2">
            <button class="hide one">[run and hide!]</button>
            <button class="no-hide two">[stay!]</button>
        </div>
        <div class="decisionP3">
            <button class="left one">[left!]</button>
            <button class="no-left two">[right!]</button>
        </div>

        <img class="closed-book" src="https://www.flaticon.com/svg/vstatic/svg/4313/4313311.svg?token=exp=1615418745~hmac=3e022ff9e07c796515c23674aa96fa69">
        <img class="open-book" src="https://www.flaticon.com/svg/vstatic/svg/4313/4313319.svg?token=exp=1615418723~hmac=4014285280a67aa1bfeff61e6f1bf13f">

        <button class="continue two">[continue!]</button>
        <!-- NON PEACEFUL -->
        <div class="container decisionMS2">
            <button class="sword one">[sword!]</button>
            <button class="no-sword two">[magic!]</button>
        </div>
        <!-- MAGIC -->
        <div class="container decisionM3">
            <button class="stun one">[stun it!]</button>
            <button class="no-stun two">[damage it!]</button>
        </div>

        <img class="wand" src="https://image.flaticon.com/icons/png/512/217/217477.png">
        <img class="star1" src="https://cdn140.picsart.com/352531280026201.png?type=webp&to=crop&r=512">
        <img class="star2" src="https://cdn140.picsart.com/352532600025201.png?type=webp&to=crop&r=512">
        <img class="star3" src="https://cdn140.picsart.com/352531280026201.png?type=webp&to=crop&r=512">

        <div class="container decisionM4">
            <button class="runaway one">[run away!]</button>
            <button class="no-runaway two">[towards it!]</button>
        </div>
        <div class="container decisionM5">
            <button class="column one">[column!]</button>
            <button class="no-column two">[door!]</button>
        </div>
        <div class="container decisionM6">
            <button class="fish one">[flamin' fish!]</button>
            <button class="no-fish two">[telescope!]</button>
        </div>
        <!-- SWORD -->
        <img class="imgsword" src="https://www.flaticon.com/svg/vstatic/svg/2457/2457005.svg?token=exp=1614897507~hmac=7f79bb69e84b63fd1a620b8c1efbb150">
        <div class="container decisionS3">
            <button class="stay one">[stay!]</button>
            <button class="no-stay two">[run up!]</button>
        </div>
        <div class="container decisionS4">
            <button class="leg one">[leg!]</button>
            <button class="no-leg two">[neck!]</button>
        </div>
        <div class="container decisionS5">
            <button class="neck one">[neck!]</button>
            <button class="no-neck two">[another leg!]</button>
        </div>
    </body>
</html>
